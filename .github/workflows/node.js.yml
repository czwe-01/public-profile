name: Node.js CI and Firebase Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present

  deploy:
    name: Deploy to Firebase Hosting
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x (for Firebase CLI)
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install -g firebase-tools
      - name: Set up Firebase token
      - run: firebase deploy --only hosting --token ${{secrets.FIREBASE_SERVICE_ACCOUNT_PUBLIC_PORTFOLIO_2AC34}}
